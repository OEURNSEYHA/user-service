name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --no-lockfile
      - name: Create .env.production
        run: |
          echo "MONGODB_URL=${{ secrets.MONGODB_URL }}" >> src/configs/.env.production
          echo "PORT=${{ secrets.PORT }}" >> src/configs/.env.production
          
      - name: Generate TSOA routes and spec
        run: yarn tsoa:gen
        
      - name: Run tests
        run: yarn test
        
      - name: Run builds
        run: yarn build

      - name: Run start
        run: yarn start
